<div class="flex flex-col my-6 px-4 pb-20">
    <p class="font-pmedium text-sm text-gray-100">Search Results</p>
    <p class="text-2xl font-psemibold text-white">{{query}}</p>
    <div class="w-full h-16 bg-black-100 rounded-2xl focus:border-secondary items-center flex-row mt-6 mb-8">
        <input type="text" placeholder="Cari makanan"
            class="text-base text-white w-full font-pregular rounded-2xl h-16 px-4 bg-transparent border-none"
            [value]="query" (keydown.enter)="search($event)">
    </div>

    @if(post.length > 0) {
    <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-4">
        @for(p of post; track $index){
        <div class="flex flex-col md:flex-row flex-wrap items-center px-4 mb-14">

            <div class="w-full flex flex-row gap-3 items-start">
                <div class="justify-center items-center flex flex-row flex-1">
                    <div
                        class="w-[46px] h-[46px] rounded-lg border border-secondary-100 justify-center items-center p-0.5">
                        <div class="w-full relative justify-center items-center">
                            <img [src]="p.creator.avatar" class="w-[46px] h-[46px] rounded-lg object-cover">
                        </div>
                    </div>
                    <div class="justify-center flex flex-col flex-1 ml-3 gap-y-1">
                        <p class="text-white font-psemibold text-sm text-wrap">{{p.title}}</p>
                        <p class="text-xs text-gray-100 font-pregular text-wrap">{{p.creator.username}}</p>
                    </div>
                </div>
            </div>
            <div class="w-full h-60 md:h-96 rounded-xl mt-3 relative justify-center items-center">
                <img [src]="p.image" class="w-full h-full rounded-xl mt-3 object-cover">
            </div>
        </div>
        }
    </div>
    }
    @else {
    <div class="flex flex-col justify-center items-center px-4">
        <img src="assets/images/empty.png" class="w-[270px] h-[215px] object-contain">
        <p class="text-2xl font-psemibold text-white mt-2">Belum ada yang posting</p>
        <p class="font-pmedium text-sm text-gray-100">Atau mau kamu yang buat</p>
        <app-custom-button title="Yuk" containerStyles="w-full my-5" (handlePress)="buat()"></app-custom-button>
    </div>
    }
</div>
