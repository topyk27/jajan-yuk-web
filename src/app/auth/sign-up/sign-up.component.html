<div class="flex flex-col justify-center h-screen px-4 my-6 pt-32">
    <div class="flex justify-center items-center">
        <img src="assets/images/jajan.png" class="w-[300px] object-contain">
    </div>
    <div class="flex justify-center">
        <p class="text-2xl text-white font-psemibold">Silahkan buat akun kak</p>
    </div>
    <form [formGroup]="fb" class="flex flex-col items-center justify-center">
        <div class="w-full md:w-6/12 flex flex-col space-y-2 mt-7">
            <label for="username" class="text-base text-gray-100 font-pmedium">Username</label>
            <input type="text" formControlName="username"
                class="border-2 border-red-200 w-full p-4 bg-black-100 rounded-2xl focus:border-secondary text-white font-psemibold text-base">

        </div>
        <div class="w-full md:w-6/12 flex flex-col space-y-2 mt-7">
            <label for="email" class="text-base text-gray-100 font-pmedium">Email</label>
            <input type="email" formControlName="email"
                class="border-2 border-red-200 w-full p-4 bg-black-100 rounded-2xl focus:border-secondary text-white font-psemibold text-base">

        </div>
        <div class="w-full md:w-6/12 flex flex-col space-y-2 mt-7">
            <label for="password" class="text-base text-gray-100 font-pmedium">Password</label>
            <input type="password" formControlName="password"
                class="border-2 border-red-200 w-full p-4 bg-black-100 rounded-2xl focus:border-secondary text-white font-psemibold text-base">

        </div>
        <div class="flex mt-7">
            <app-custom-button title="Buat akun" (handlePress)="onSubmit()" containerStyles="mt-7"></app-custom-button>
        </div>
    </form>
    <div class="flex justify-center py-5 gap-2">
        <p class="text-lg text-gray-100 font-pregular">Udah punya akun?
            <a (click)="signIn()" class="text-lg font-psemibold text-secondary cursor-pointer">Sini login</a>
        </p>
    </div>
</div>
